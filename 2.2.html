<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Product Filter</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    select {
      padding: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      transition: all 0.3s ease;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Dynamic Product Filter</h1>
  <div id="root"></div>

  <script type="text/babel">
    const products = [
      { id: 1, name: "Laptop", price: 599.99, category: "Electronics" },
      { id: 2, name: "Headphones", price: 99.50, category: "Electronics" },
      { id: 3, name: "Shoes", price: 49.99, category: "Fashion" },
      { id: 4, name: "Watch", price: 149.00, category: "Fashion" },
      { id: 5, name: "Book", price: 19.99, category: "Education" }
    ];

    function App() {
      const [sortType, setSortType] = React.useState("name");

      const sortedProducts = [...products].sort((a, b) => {
        if (sortType === "price") {
          return a.price - b.price;
        }
        return a.name.localeCompare(b.name);
      });

      return (
        <div>
          <select onChange={(e) => setSortType(e.target.value)}>
            <option value="name">Sort by Name</option>
            <option value="price">Sort by Price</option>
          </select>

          <div className="grid">
            {sortedProducts.map(product => (
              <div className="card" key={product.id}>
                <h3>{product.name}</h3>
                <p>{product.category}</p>
                <p className="price">â‚¹{product.price.toFixed(2)}</p>
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
